<section>
<h1>Edit profile</h1>

    <form ng-submit="profile.update()">
      <div>
        <label>Username</label>
        <input type="text" ng-model="profile.user.name">
      </div>

      <div>
        <label>Email</label>
        <input type="text" ng-model="profile.user.email">
      </div>

      <div class="form-group">
        <label for="base64">Image</label>
        <input type="file" base64 name="base64" id="base64" ng-model="profile.user.base64">
      </div>

      <div>
        <label>Password</label>
        <input type="password" ng-model="profile.user.password">
      </div>

      <div>
        <label>Password Confirmation</label>
        <input type="password" ng-model="profile.user.password_confirmation">
      </div>

      <button>Update</button>
    </form>
</section>
