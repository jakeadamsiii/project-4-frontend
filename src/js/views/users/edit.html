<section class="form-wrapper">
<h3>Edit profile</h3>
  <div class="form-style-4">

    <form class="form-inline" ng-submit="profile.update()">
      <div class="form-group">
        <span>Username</span>
        <input type="text" ng-model="profile.user.name">
      </div>

      <div class="form-group">
        <span>Email</span>
        <input type="text" ng-model="profile.user.email">
      </div>

      <div class="form-group">
        <span for="base64">Image</span>
        <input type="file" base64 name="base64" id="base64" ng-model="profile.user.base64">
      </div>

      <div class="form-group">
        <span>Password</span>
        <input type="password" ng-model="profile.user.password">
      </div>

      <div class="form-group">
        <span>Password Confirmation</span>
        <input type="password" ng-model="profile.user.password_confirmation">
      </div>

      <button class="butt btn-2 btn-1g">Update</button>
    </form>
  </div>
</section>
