<div class="row">

    <div class="col-lg-4 col-md-4 pic-and-buttons" >
      <img ng-src="{{ profile.user.image_src }}" alt="{{profile.user.username}}">
      <p>{{profile.user.name}}</p>
      <p>{{profile.user.email}}</p>
      <button class ="btn" ui-sref="profileEdit({id: main.profilePageId})">Edit profile</button>
      <button class ="btn del" ng-click="profile.delete()">Delete Profile</button>
    </div>

    <div class="projects">
        <h3>Projects</h3>
        <ul>
          <li ng-if="project.user.id === profile.user.id" ng-repeat="project in profile.projects">
            {{project.title}}
          </li>
        </ul>
    </div>

    <div class="donations">
        <h3>Donations</h3>
        <ul>
          <li ng-if="donation.user.id === profile.user.id" ng-repeat="donation in profile.donations">
            {{donation.project.title}} - Â£{{donation.amount}}
          </li>
        </ul>
    </div>

</div>
