<div class="form form-style-8">

<h2>Edit Item</h2>
<form name="projectsEdit.projectForm" ng-submit="projectsEdit.update()" >
  <div class="form-group">
    <label for="name">Title</label>
    <input type="text" name="name" id="name" ng-model="projectsEdit.project.title" class="form-control">
  </div>
  <div>
    <label>Brief</label>
    <textarea type="text" ng-model="projectsEdit.project.brief"></textarea>
  </div>

  <div>
    <label>Image</label>
    <input type="text" ng-model="projectsEdit.project.image">
  </div>

  <div>
    <label>Video</label>
    <input type="text" ng-model="projectsEdit.project.video">
  </div>

  <div>
    <label>Amount</label>
    <input type="number" ng-model="projectsEdit.project.target_amount">
  </div>

  <div>
    <label>Category</label>
    <select ng-model="projectsEdit.project.category.id">
      <option disabled selected>Please select</option>
      <option ng-repeat="category in projectsEdit.categories" ng-value="{{category.id}}">{{category.name}}</option>
    </select>
  </div>

  <div>
    <label>End date</label>
    <input type="date" ng-model="projectsEdit.project.end_date">
  </div>

  <button>Submit</button>
</form>
</div>
