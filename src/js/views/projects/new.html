<div class="form">

  <h3>New project:</h3>
  <form ng-submit="projectsNew.submit()">

      <div>
        <label>Title</label>
        <input type="text" ng-model="projectsNew.project.title">
      </div>

      <div>
        <label>Brief</label>
        <textarea type="text" ng-model="projectsNew.project.brief"></textarea>
      </div>

      <div class="form-group">
        <label for="base64">Image</label>
        <input type="file" base64 name="base64" id="base64" ng-model="projectsNew.project.base64">
      </div>

      <div class="form-group">
        <label for="video">Youtube Share Link</label>
        <input type="text" name="video" id="video" ng-model="projectsNew.project.video">
        <small>eg: https://youtu.be/EyiiwNHAC8M</small>
      </div>

      <div>
        <label>Amount</label>
        <input type="number" ng-model="projectsNew.project.target_amount">
      </div>

      <div>
        <label>Category</label>
        <select ng-model="projectsNew.project.category.id">
          <option disabled selected>Please select</option>
          <option ng-repeat="category in projectsNew.categories" ng-value="{{category.id}}">{{category.name}}</option>
        </select>
      </div>

      <div>
        <label>End date</label>
        <input type="date"  ng-model="projectsNew.project.end_date">
      </div>
      <!-- {{horsesNew.users[0].name}}
      <div>
        <label>Jocky</label>
        <select ng-model="horsesNew.users">
          <option disabled selected >Please select</option>
          <option ng-repeat="users in horsesNew.users" ng-value="{{users.id}}"> {{users.name}}</option>

        </select>
      </div> -->

      <button>Submit</button>
  </form>
  <button ng-click="projectsNew.open()" class="btn btn-danger">Info</button>
</div>
