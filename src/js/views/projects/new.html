<div class="form-wrapper">

  <h3>New project</h3>
  <div class="form-style-4">

  <form  name="projectsNew.newForm"  ng-submit="projectsNew.submit()" novalidate>

    <div ng-messages="projectsNew.newForm.title.$error" role="alert" ng-show="(projectsNew.newForm.title.$touched)&&(projectsNew.newForm.title.$invalid) ">
      <div class="error" ng-message="required">Title is required </div>
    </div>
    <div ng-show="projectsNew.newForm.brief.$touched &&(projectsNew.newForm.brief.$invalid)" ng-messages="projectsNew.newForm.brief.$error" role="alert">
      <div class="error" ng-message="required">Brief is required </div>
    </div>
    <div ng-messages="projectsNew.newForm.target_amount.$error" role="alert" ng-show="(projectsNew.newForm.target_amount.$touched) &&(projectsNew.newForm.target_amount.$invalid)">
      <div class="error" ng-message="required">Target amount is required </div>
    </div>
    <div ng-messages="projectsNew.newForm.end_date.$error" role="alert" ng-show="(projectsNew.newForm.end_date.$touched) &&(projectsNew.newForm.end_date.$invalid)">
      <div class="error" ng-message="required">End date is required </div>
    </div>

      <div>
        <span>Title</span>
        <input type="text" name="title" ng-model="projectsNew.project.title" required>
      </div>

      <div>
        <span>Brief</span>
        <textarea type="text" name="brief" ng-model="projectsNew.project.brief" required></textarea>
      </div>

      <div class="form-group">
        <span for="base64">Image</span>
        <input type="file" base64 name="base64" id="base64" ng-model="projectsNew.project.base64">
      </div>

      <div class="form-group">
        <span for="video">Youtube Share Link</span>
        <input type="text" name="video" id="video" ng-model="projectsNew.project.video">
        <small>eg: https://youtube/EyiiwNHAC8M</small>
      </div>

      <div>
        <span>Target amount</span>
        <input type="number" name="target_amount" ng-model="projectsNew.project.target_amount" required>
      </div>


      <div>
        <span>Category</span>
        <select ng-model="projectsNew.project.category_id">
          <option disabled selected>Please select</option>
          <option ng-repeat="category in projectsNew.categories" ng-value="{{category.id}}">{{category.name}}</option>
        </select>
      </div>

      <div>
        <span>End date</span>
        <input type="date" name="end_date"  ng-model="projectsNew.project.end_date" required>
      </div>
      <!-- {{horsesNew.users[0].name}}
      <div>
        <span>Jocky</span>
        <select ng-model="horsesNew.users">
          <option disabled selected >Please select</option>
          <option ng-repeat="users in horsesNew.users" ng-value="{{users.id}}"> {{users.name}}</option>

        </select>
      </div> -->

      <button>Submit</button>
  </form>
  <button ng-click="projectsNew.open()" class="btn btn-danger">Info</button>
  </div>
</div>
